<html>
    <html>
    <head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>
    <body>
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
         <span>
          <div class="row">
              <img class="img2" src="black panther.jpg">
              <img class="img2" src="black widow.jpeg">
              <img class="img2" src="captain america.jpg">
              <img class="img2" src="Captain Marvel.jpeg">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="hawkeye.jpeg">
            <img class="img2" src="iron man.jpg">
            <img class="img2" src="the hulk.jpeg">
             </div>
            </span>
        <div class="container">
            <section id="slides">
                <h2> Sliding Gallery</h2>
                <div id="myCarousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                        <li data-target="#myCarousel" data-slide-to="5"></li>
                        <li data-target="#myCarousel" data-slide-to="6"></li>
                    </ol>
                    
                    <div class="carousel-inner">

                        <div class="item active">
                          <img class="img-responsive" src="black panther.jpg" alt="Black Panther" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                          </div>
                        </div>
                  
                        <div class="item">
                          <img class="img-responsive" src="black widow.jpeg" alt="Black Widow" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Black Widow</h3>
                            <p></p>
                          </div>
                        </div>
                      
                        <div class="item">
                          <img class="img-responsive" src="captain america.jpg" alt="Captain America" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                          </div>
                        </div>
                           <div class="item">
                          <img class="img-responsive" src="Captain Marvel.jpeg" alt="Captain Marvel" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Captain Marvel</h3>
                            <p></p>
                          </div>
                        </div>
                           <div class="item">
                          <img class="img-responsive" src="hawkeye.jpeg" alt="Hawkeye" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Hawkeye</h3>
                            <p></p>
                          </div>
                        </div>
                           <div class="item">
                          <img class="img-responsive" src="iron man.jpg" alt="Iron Man" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>Iron Man</h3>
                            <p></p>
                          </div>
                        </div>
                           <div class="item">
                          <img class="img-responsive" src="the hulk.jpeg" alt="The Hulk" style="width:100%;">
                          <div class="carousel-caption">
                            <h3>The Hulk</h3>
                            <p></p>
                          </div>
                        </div>

                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                          </a>
                    </div> 
                </div>
            </section>
            <hr style="width: 100%;">
        </div>
    </body>
    </html>
